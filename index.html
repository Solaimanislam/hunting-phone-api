<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="container mx-auto">
        <!-- <h2 class="text-6xl">Hunting Phone</h2> -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        
                    </div>
                    <a class="btn btn-ghost text-2xl font-bold">Hot Gadgets</a>
                </div>
                
                <div class="navbar-end">
                    <a class="btn bg-[#0D6EFD] text-white px-8">Sign Up</a>
                </div>
            </div>
        </nav>
        <section>
            <div class="text-center mx-auto">
                <h1 class="font-bold text-6xl text-[#100F0F] my-6">Apple Iphone 13 Pro Max</h1>
                <p class="text-lg text-[#706F6F]">There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humou.</p>
                <button class="btn bg-[#0D6EFD] text-white mt-6 px-8">Buy Now</button>
            </div>
            <div class="flex justify-center items-center">
                <img src="image/phoneB.png" alt="">
            </div>
        </section>
    </header>
    <main class="container mx-auto mt-8 ">

        <h2 class="font-bold text-4xl text-[#100F0F] text-center mx-auto">Search your phone</h2>
        <section class="bg-gray-100 p-4 m-4 rounded-xl flex justify-center items-center gap-3">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn bg-[#0D6EFD] text-white px-8">SEARCH</button>
            <!-- another search button -->
            <!-- <input id="search-field2" type="text" placeholder="search..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-secondary">Search</button> -->
        </section>


        <!-- search result -->
        <section>
            <!-- spinner for loading -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading text-primary loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details model -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <!-- <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3> -->
                <div id="show-detail-container" class="py-3">



                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-[#DC3545] text-white px-8">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
